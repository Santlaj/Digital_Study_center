<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Portal | Digital Study Center</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/student.css">
</head>
<body>

<div class="container">

  <!-- Header -->
  <header class="header">
    <div class="logo-section">
      <div class="logo">DS</div>
      <div>
        <h1>Digital Study Center</h1>
        <p>Student Dashboard</p>
      </div>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>

  <!-- Dashboard Cards -->
  <div class="cards">
    <div class="card">
      <h3>ğŸ“¹ Live Class</h3>
      <p>No class right now</p>
    </div>

    <div class="card clickable" onclick="openNotes()">
      <h3>ğŸ“ Notes</h3>
      <p>Download class notes</p>
    </div>

    <div class="card">
      <h3>âœ… Attendance</h3>
      <p>92%</p>
    </div>

    <div class="card">
      <h3>ğŸ“Š Performance</h3>
      <p>View scores</p>
    </div>
  </div>

  <!-- NOTES SECTION -->
  <section id="notesSection" class="dashboard-section hidden">
    <div class="section-header">
      <h2>ğŸ“ Class Notes</h2>
      <span class="month">Current Month</span>
    </div>

    <!-- Dates -->
    <div class="date-strip" id="dateStrip"></div>

    <!-- Table -->
    <div class="table-container">
      <table class="data-table">
        <thead>
          <tr>
            <th>Subject</th>
            <th>Uploaded By</th>
            <th>Download</th>
          </tr>
        </thead>
        <tbody id="notesTableBody">
          <tr><td colspan="3">Select a date</td></tr>
        </tbody>
      </table>
    </div>
  </section>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="js/student.js"></script>
<script src="js/student-notes.js"></script>

</body>
</html>
